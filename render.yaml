services:
  - type: web
    name: webhook-service
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: webhook-db
          property: connectionString
    healthCheckPath: /health
    autoDeploy: true

databases:
  - name: webhook-db
    region: your-preferred-region
    plan: free
